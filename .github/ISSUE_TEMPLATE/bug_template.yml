name: "🐛 Bug Report"
description: Create a new ticket for a bug.
title: "🐛 [Bug] - <title>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: 🤔 Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: 🛠️ Please enter step-by-step actions to describe of your issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. See error
      render: bash
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: 📸 Add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: 🔎 Please copy and paste any relevant log output.
      render: bash
    validations:
      required: false